name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Upload ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build ${{ matrix.target }}
        working-directory: rust/k8pk
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          VERSION="${TAG#v}"
          BIN_NAME="k8pk"
          TARGET="${{ matrix.target }}"
          OUT_DIR="rust/k8pk/target/${TARGET}/release"
          BIN_PATH="${OUT_DIR}/${BIN_NAME}${{ matrix.ext }}"
          if [ ! -f "${BIN_PATH}" ]; then
            echo "Binary not found: ${BIN_PATH}"
            ls -la "${OUT_DIR}" || true
            exit 1
          fi
          PKG_DIR="${BIN_NAME}-v${VERSION}-${TARGET}"
          mkdir -p "${PKG_DIR}"
          cp "${BIN_PATH}" "${PKG_DIR}/"
          cp README.md "${PKG_DIR}/" || true
          cp CONFIG_FILE.md "${PKG_DIR}/" || true
          ARCHIVE="${PKG_DIR}.tar.gz"
          tar -czf "${ARCHIVE}" "${PKG_DIR}"
          echo "ASSET=${ARCHIVE}" >> $GITHUB_ENV

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
          tag_name: ${{ steps.tag.outputs.tag }}
          make_latest: true
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

