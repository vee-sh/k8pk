name: Build Release Binaries

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.5.0)'
        required: true

jobs:
  build:
    name: Build and Upload ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/k8pk/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('rust/k8pk/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build ${{ matrix.target }}
        working-directory: rust/k8pk
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -e
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${TAG#v}"
          BIN_NAME="k8pk"
          TARGET="${{ matrix.target }}"
          OUT_DIR="rust/k8pk/target/${TARGET}/release"
          BIN_PATH="${OUT_DIR}/${BIN_NAME}${{ matrix.ext }}"
          
          echo "Working directory: $(pwd)"
          echo "Checking for binary at: ${BIN_PATH}"
          if [ ! -f "${BIN_PATH}" ]; then
            echo "Binary not found: ${BIN_PATH}"
            echo "Listing directory contents:"
            ls -la "${OUT_DIR}" || true
            exit 1
          fi
          
          PKG_DIR="${BIN_NAME}-v${VERSION}-${TARGET}"
          echo "Creating package directory: ${PKG_DIR}"
          mkdir -p "${PKG_DIR}"
          
          echo "Stripping binary (if possible)..."
          if command -v strip >/dev/null 2>&1; then
            # macOS strip differs; use -x to keep symbols needed by backtraces
            if [[ "$(uname)" == "Darwin" ]]; then
              strip -x "${BIN_PATH}" || true
            else
              strip "${BIN_PATH}" || true
            fi
          fi
          echo "Copying binary..."
          cp "${BIN_PATH}" "${PKG_DIR}/"
          
          echo "Copying documentation..."
          if [ -f README.md ]; then
            cp README.md "${PKG_DIR}/"
          fi
          
          echo "Copying shell scripts..."
          if [ -d shell ]; then
            mkdir -p "${PKG_DIR}/shell"
            if [ -f shell/k8pk.sh ]; then
              cp shell/k8pk.sh "${PKG_DIR}/shell/"
            fi
            if [ -f shell/k8pk.fish ]; then
              cp shell/k8pk.fish "${PKG_DIR}/shell/"
            fi
          fi
          
          echo "Copying installation script..."
          if [ -f install.sh ]; then
            cp install.sh "${PKG_DIR}/"
            chmod +x "${PKG_DIR}/install.sh"
          fi
          
          echo "Creating archive..."
          ARCHIVE="${PKG_DIR}.tar.gz"
          tar -czf "${ARCHIVE}" "${PKG_DIR}"
          echo "Calculating checksum..."
          shasum -a 256 "${ARCHIVE}" | tee "${ARCHIVE}.sha256"
          
          echo "ASSET=${ARCHIVE}" >> $GITHUB_ENV
          echo "ASSET_SHA=${ARCHIVE}.sha256" >> $GITHUB_ENV
          echo "Created archive: ${ARCHIVE}"
          ls -lh "${ARCHIVE}" || true

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          $ErrorActionPreference = "Stop"
          $tag = "${{ steps.tag.outputs.tag }}"
          $version = $tag -replace '^v', ''
          $binName = "k8pk"
          $target = "${{ matrix.target }}"
          $outDir = "rust/k8pk/target/$target/release"
          $binPath = "$outDir/${binName}.exe"
          
          Write-Host "Working directory: $(Get-Location)"
          Write-Host "Checking for binary at: $binPath"
          if (-not (Test-Path $binPath)) {
            Write-Host "Binary not found: $binPath"
            Write-Host "Listing directory contents:"
            Get-ChildItem $outDir -ErrorAction SilentlyContinue | Format-Table
            exit 1
          }
          
          $pkgDir = "${binName}-v${version}-${target}"
          Write-Host "Creating package directory: $pkgDir"
          New-Item -ItemType Directory -Path $pkgDir -Force | Out-Null
          
          Write-Host "Copying binary..."
          Copy-Item $binPath "$pkgDir/"
          
          Write-Host "Copying documentation..."
          if (Test-Path README.md) {
            Copy-Item README.md "$pkgDir/"
          }
          
          Write-Host "Copying shell scripts..."
          if (Test-Path shell) {
            New-Item -ItemType Directory -Path "$pkgDir/shell" -Force | Out-Null
            if (Test-Path shell/k8pk.sh) {
              Copy-Item shell/k8pk.sh "$pkgDir/shell/"
            }
            if (Test-Path shell/k8pk.fish) {
              Copy-Item shell/k8pk.fish "$pkgDir/shell/"
            }
          }
          
          Write-Host "Copying installation script..."
          if (Test-Path install.sh) {
            Copy-Item install.sh "$pkgDir/"
          }
          
          Write-Host "Creating archive..."
          $archive = "${pkgDir}.tar.gz"
          # Use tar command available on Windows runners
          tar -czf $archive $pkgDir
          Write-Host "Calculating checksum..."
          $sha = (Get-FileHash -Algorithm SHA256 $archive).Hash.ToLower()
          "$sha  $archive" | Out-File -FilePath "$archive.sha256" -Encoding ascii
          
          Write-Host "ASSET=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "ASSET_SHA=$archive.sha256" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Created archive: $archive"
          Get-Item $archive | Format-List

      - name: Upload release asset and checksum
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ASSET }}
            ${{ env.ASSET_SHA }}
          tag_name: ${{ steps.tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

